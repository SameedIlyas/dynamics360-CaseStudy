<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Events | Discover Local Happenings</title>
  <meta name="description" content="Explore upcoming tech, food, music, and business events near you. Discover local happenings and register online.">
  <meta name="keywords" content="local events, tech conferences, food festivals, music shows, business meetups, register events">
  <meta name="author" content="EventSphere">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
  <nav class="navbar navbar-expand-lg" role="navigation" aria-label="Main Navigation">
    <div class="container">
      <a class="navbar-brand" href="#" aria-label="EventSphere homepage">EventSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#featured">Events</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <header class="hero" role="banner">
      <h1>Discover Events Near You</h1>
      <a href="#featured" aria-label="Scroll to featured events"><i class="fas fa-chevron-down scroll-arrow"></i></a>
    </header>

    <section class="events-section" id="featured" aria-label="Featured Events">
      <div class="container">
        <div class="text-center mb-4">
          <input type="text" class="form-control search-input mx-auto mb-3" id="search" placeholder="Search events by name..." aria-label="Search events by name">
          <div class="multi-filter d-flex justify-content-center flex-wrap mb-3" id="filterContainer" role="group" aria-label="Event filters"></div>
        </div>
        <div class="row" id="eventsContainer"></div>
      </div>
    </section>
  </main>

  <button class="floating-toggle" onclick="toggleMode()" id="toggleIcon" aria-label="Toggle light/dark mode">
    <i class="fas fa-moon" aria-hidden="true"></i>
  </button>

  <footer class="text-center py-4" role="contentinfo">
    <div class="container">
      <div class="mb-3 footer-links">
        <a href="#">Home</a>
        <a href="#featured">Events</a>
        <a href="#contact">Contact</a>
        <a href="#">Privacy Policy</a>
      </div>
      <div class="mb-2">
        <a href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="fab fa-facebook fa-lg mx-2"></i></a>
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter fa-lg mx-2"></i></a>
        <a href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="fab fa-instagram fa-lg mx-2"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin fa-lg mx-2"></i></a>
      </div>
      <small>&copy; 2025 EventSphere. All rights reserved.</small>
    </div>
  </footer>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
